title: 成人依恋量表（修订版）
tag: 人际关系
instructions: |
  请阅读下列语句，并衡量你对情感关系的感受程度。
  请考虑你的所有关系（过去的和现在的），并回答有关你在这些关系中通常的感受的题目。
  如果你从来没有卷入进情感关系中，请按你认为你的情感会是怎样的来回答。

  请在量表的每个题下边与你感受一致的数字（1~5）中选择一个画“○”。
descriptions: |
  AAS量表主要用于评估承认的依恋类型，比较个体在亲近依赖复合维度和焦虑分量的平均分，可以将被测者划为安全型、先占型、拒绝型或恐惧型4种依恋类型之一。

  - 安全型：亲近依赖均分>3，且焦虑均分<3。
  - 先占型：亲近依赖均分>3，且焦虑均分>3。
  - 拒绝型：亲近依赖均分<3，且焦虑均分<3。
  - 恐惧型：亲近依赖均分<3，且焦虑均分>3。

  Adult Attachment Scale 由 Colins & Read 于1990年在 Hazan & Shaver (1987) 和 Levy & Davis (1988)的基础上开发出来，并由Collins于1996年进行修订。 
  翻译版由吴薇莉 et al.测定信效度。以上资料摘自戴晓阳 et al.编撰的《常用心理评估量表手册 (修订版)》。

  ## 常模

  上述阈值“3”也可参考样本分布进行分界，非临床样本来自西华大学（N = 110），临床样本来自四川大学华西医院心理卫生中心（N = 89）。

  临床样本与非临床样本的组间差距：

  |          | 非临床样本 | 临床样本   | T      | P     |
  | -------- | ---------- | ---------- | ------ | ----- |
  | 亲近     | 3.63±0.704 | 3.31±0.650 | -3.255 | 0.001 |
  | 依赖     | 3.15±0.698 | 3.09±0.534 | -0.678 | 4.99  |
  | 焦虑     | 2.48±0.817 | 2.98±0.805 | 4.315  | 0.000 |
  | 亲近依赖 | 3.39±0.559 | 3.20±0.460 | -2.55  | 0.011 |
    
  ## 参考文献
  戴晓阳, 张进辅, 王孟成, & 李捷华. (2015). 常用心理评估量表手册 (修订版). 人民军医出版社.

abstract: |
  成人依恋是指成人对其早期依恋经验的回忆和再现，以及当前对童年依恋经验的评价。
  成人人际关系发展完善与否和早期依恋经验有关，童年的依恋经验会在成长的过程中形成个体内部独有的心理工作模式或心理表征，
  如果在成长过程中亲子互动关系没有改变，它会影响到成年后亲密关系的建立、人际社会功能的表达以及人格功能和人格特质的形成。
subscales:
  亲近: [1,6,-8,12,-13,-17]
  依赖: [-2,5,-7,14,-16,-18]
  焦虑: [3,4,9,10,11,15]
  亲近依赖: [1,6,-8,12,-13,-17,-2,5,-7,14,-16,-18]
options: 
  1: 完全不符合
  2: 较不符合
  3: 不能确定
  4: 较符合
  5: 完全符合
items:
  1: 我发现与人亲近比较容易。
  2: 我发现要我去依赖别人很困难。
  3: 我时常担心情侣并不真心爱我。
  4: 我发现别人并不愿像我希望的那样亲近我。
  5: 能依赖别人让我感到很舒服。
  6: 我不在乎别人太亲近我。
  7: 我发现当我需要别人帮助时，没人会帮我。
  8: 和别人亲近使我感到有些不舒服。
  9: 我时常担心情侣不想和我待在一起。
  10: 当我对别人表达我的情感时，我害怕她们与我的感觉会不一样。
  11: 我时常怀疑情侣是否真正关心我。
  12: 我对与别人建立亲密的关系感到舒服。
  13: 当有人在情感上太亲近我时，我感到不舒服。
  14: 我知道当我需要别人帮助时，总有人会帮我。
  15: 我想与人亲近，但担心自己会受到伤害。
  16: 我发现我很难完全信赖别人。
  17: 情侣想要我在感情上更亲近一些，这常使我感到不舒服。
  18: 我不能肯定，在我需要时，总找得到可以依赖的人。