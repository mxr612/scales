title: 中国大五人格问卷（简式版）
lang: zh
tag: 人格
instructions: 下面是一些描述人们性格特点的句子，请根据每个句子与您性格相符程度选择相应的数字。1-6分别代表完全不符合、大部分不符合、有点不符合、有点符合、大部分符合、完全符合。
descriptions: |
  中国大五人格问卷（CBF-PI）是由王孟成和戴晓阳等编制的，中国拥有其知识产权的人格问卷（相比NEO-PI）。此处是基于其简化的问卷，与完整版问卷的各项相关系数的$r$神经质最小的$0.886$、宜人性最大的$0.922$。

  本量表选自戴晓阳《常用心理评估量表（修订版）》，各项描述及常模：

  - 开放性（O）：个体对待新事物、新观念和新异刺激的态度和行为差异。男$32.60\pm6.74$女$31.97\pm6.18$
  - 严谨性（C）：个体按照社会规范的要求控制冲动的倾向、以任务和目的为导向、延迟满足，以及遵守规范和纪律等方面上的个体差异。男$32.90\pm6.64$女$33.29\pm6.52$
  - 外向性（E）：个体神经系统的强弱和动力特征。男$31.09\pm7.27$女$30.76\pm6.94$
  - 宜人性（A）：个体对人性及及他人（遭遇）表现出的同情心和人文关怀。男$36.29\pm6.30$女$37.71\pm5.65$
  - 神经质（N）：个体情绪稳定性和体验负性情绪上的个体差异。男$24.97\pm7.06$女$26.91\pm7.47$

  此内容引自戴晓阳等人编撰的《常用心理评估量表（修订版）》（2015）。
