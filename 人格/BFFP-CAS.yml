abstract: 目前，大五人格的量表主要有句子式、短语式及形容词式。本文是罗杰和戴晓阳（2015）编制的104条目量表的简化版。
descriptions: |
    “大五因素”结构模型是当前国际上最具影响力的人格特质理论模型，在过去的60多年时间里得到了心理学研究者深入广泛的研究，是一种跨语言、跨文化、跨种族、跨评定着的一致、稳定的量表。五个条目分别代表了：

    - 外向性：神经系统强弱和动力特征
    - 宜人性：人际交往中的人道主义或仁慈
    - 严谨性：与意志有关的内容和特点
    - 神经质：情绪状态、体验内心苦恼的倾向性
    - 开放性：对体验的开放性、智慧和创造性

    它们与完整量表的相关系数$r$分别为0.610, 0.771, 0.777, 0.770,0.638, and 0.496 ($n = 1208, p < 0.01$).

    此内容引自戴晓阳等人编撰的《常用心理评估量表（修订版）》（2015）。