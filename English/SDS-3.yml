title: The short version of the Sexual Distress Scale
tag: English Scales
abstract: Sexual pain is an urgent concern in clinical and research settings. Although the Sexual Pain Scale (SDS) exists, its length may be inconvenient to use in certain situations. To meet the need for rapid relief and assessment, researchers developed a short version of the SDS, the SDS-3.
instructions: |
    Below is a list of feelings and problems that people sometimes have concerning their sexuality.      
    Please read each item carefully, and select the answer option that best describes how often that the problem has bothered you or caused you distress during the past 30 days.     

    How often did you feel...   
items:
    1: Distressed about your sex life? 
    2: Inferior because of sexual problems? 
    3: Worried about sex? 
options:
    1: Never
    2: Rarely
    3: Occasionally
    4: Frequently
    5: Always
subscales:
    总分: [1,2,3]
