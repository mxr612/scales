descriptions: |
    摘自[OBHRM百科](http://www.obhrm.net/index.php/Employee_Well-being_Scale_%E5%91%98%E5%B7%A5%E5%B9%B8%E7%A6%8F%E6%84%9F%E9%97%AE%E5%8D%B7)

    ## 简介
    郑晓明教授与朱伟春教授等人（ Zheng & Zhu et al., 2016）基于整合的视角, 提出员工幸福感（ employee well-being） 既是员工对工作层面与生活层面满意程度的认知与感知,又是在工作层面与非工作层面所表现出来情感的心理体验和满足状态。员工幸福感量表包括生活幸福感（ life well-being）、工作幸福感（ workplacewell-being）、以及员工心理幸福感（ psychological well-being） 三个维度。其研究表明， 员工幸福感对员工的工作满意度、情感承诺、工作绩效、 离职倾向等均有显著影响。

    ## 信度与效度
    员工幸福感问卷共有 18 个测量题项， 三个维度的内部一致性系数（ Cronbach's alpha） 均在 0.84 及以上，且内容效度、 聚合效度、 区分效度、预测效度等也都得到了验证。 郑晓明与刘鑫（ 2016）还对中国北方的一家制造型企业所有的一线员工 (共 199 人)进行了调查，员工幸福感的内部一致性系数为 0.93。

    ## 量表出处
    Zheng, X. M., Zhu, W. C, Zhao, H. X., & Zhang, C. (2015). Employee well-being in organizations: Theoretical model, scale development, and cross-cultural validation. Journal of Organizational Behavior, 36, 621–644.
    本量表由郑晓明教授提供，特此致谢！

    ## 参考文献
    郑晓明，刘鑫.(2016). 互动公平对员工幸福感的影响:心理授权的中介作用与权力距离的调节作用.心理学报,48(6),693-709
