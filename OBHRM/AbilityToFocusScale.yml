title: 工作专注量表
tag: OBHRM
abstract: 摘自[OBHRM百科](http://www.obhrm.net/)
descriptions: |
    ##简介
    工作专注指员工心理上的安全感，使得个体可以将更多的精力和时间投入可以为组织带来效益的工作活动中。

    ##信度与效度
    工作专注问卷来源于Mayer(2005)编制的问卷。该问卷含6个项目，一致性系数为0.87。本研究随机抽取100个样本，经主成分因素分析，工作专注问卷只抽出一个有效因子，总方差解释能力为66％。

    ##量表出处
    李宁, 严进. (2007).组织信任氛围对任务绩效的作用途径. 心理学报, 39(6), 1111-1121.
    本量表由浙江大学严进老师提供，特此致谢！

    ##参考文献
    Mayer R C, Gavin M B. Trust in management and performance: Who minds the shop while the employees watch the boss? Academy of Management Journal, 2005, 48(5): 874-888.

instructions: 请您根据自己的实际感受和体会，用下面6项描述对您自身进行评价和判断，并在最符合的数字上划○。评价和判断的标准如下： 1 非常不同意 2 不同意 3 有点不同意 4 不太确定 5 有点同意 6 同意 7 非常同意

subscales:
    总分: [1,-2,-3,-4,-5,6]
options:
    1: 非常不同意
    2: 不同意
    3: 有点不同意
    4: 不太确定
    5: 有点同意
    6: 同意 
items:
    1: 我的工作氛围让我可以专心于我自己的工作。
    2: 在我的工作环境中，需要时时刻刻提防别人。
    3: 在我的工作环境中，为了保护我自己的利益，我不得不花大量的时间去注意其他人之间的互动。
    4: 在我的工作环境中，太多分心的事情占据了我大量的时间和精力。
    5: 在我的工作环境中，如果你不时刻警惕，不知道会发生什么给你造成巨大损失。
    6: 在我的工作环境中，政治斗争和台面下的交易并不严重。