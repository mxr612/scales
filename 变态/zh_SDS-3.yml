title: 性困扰量表简版
tag: 变态
lang: zh
abstract: 性痛苦是一个在临床和研究中日益受到关注的问题。尽管已有性痛苦量表（SDS），但其较长的篇幅可能在一些情况下使用不便。为了满足快速筛查和评估的需求，研究人员开发了 SDS 的短版形式，即 SDS-3。
instructions: |
    以下列出了人们对性的一些感受和问题。 
    
    请仔细阅读每一项，并选择最能描述在过去30天内，这个问题困扰您或给您带来痛苦的频率  
      
    您多久会觉得自己……
items:
    1: 对性生活感到困扰？ 
    2: 因性问题而感到自卑？ 
    3: 在性方面感到担忧？ 
options:
    1: 从不
    2: 很少
    3: 有时
    4: 经常
    5: 总是
subscales:
    总分: [1,2,3]
