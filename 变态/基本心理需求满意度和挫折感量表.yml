instructions: |
    下面，我们要问的是您在生活中对某些感情的实际体验。请仔细阅读以下每一项，并在下方5点量表中，选择在您人生的这个阶段，最符合您的实际情况的选项。
questions:
    1: 对于我所做的事情，我觉得我能自由选择。 
    2: 我觉得我所做的事情大多都是出于不得已才去做的。 
    3: 我觉得我在乎的人也在乎着我。 
    4: 我觉得被我想要融入的群体排挤。 
    5: 我有信心自己能把事情做好。 
    6: 我怀疑自己是否真的能把事情做好。 
    7: 我感觉我的决定反映了我真正想要的。 
    8: 我觉得我要被迫做很多我自己不会选择去做的事情。 
    9: 对在乎我和我在乎的人，我觉得我和他们的心是连着的。 
    10: 对我来说重要的人，我却感到他们对我冷漠，让我有距离感。 
    11: 我觉得自己做事能力挺强的。 
    12: 我对自己的许多表现感到失望。 
    13: 我感觉我所做的选择表达了我真实的自己。 
    14: 我做了太多感觉有压力才去做的事。 
    15: 那些对我来说重要的人,我觉得和他们有一种亲近感。 
    16: 我感觉和我经常相处在一起的人讨厌我。 
    17: 我觉得我有能力去达成自己的目标。 
    18: 我对自己的能力缺乏信心没有安全感。 
    19: 我感觉我一直在做自己真正感兴趣的事情。 
