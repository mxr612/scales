title: 90项症状清单
tag: 变态
lang: zh
instructions: |
    注意:以下表格中列出了有些人可能会有的问题，请仔细阅读每一条，然后根据最近一周以内下述情况影响您的实际感觉，在5个方格中选择一格打“√”。
    1: 没有 2: 很轻 3: 中等 4: 偏重 5: 严重
items:
    1: 头痛。
    2: 神经过敏, 心中不踏实。
    3: 头脑中有不必要的想法或字句盘旋。
    4: 头晕或昏倒。
    5: 对异性的兴趣减退。
    6: 对旁人责备求全。
    7: 感到别人能控制您的思想。
    8: 责怪别人制造麻烦。
    9: 忘性大。
    10: 担心自己的衣饰的整齐及仪态的端正。
    11: 容易烦恼和激动。
    12: 胸痛。
    13: 害怕空旷的场所或街道
    14: 感到自己的精力下降，活动减慢。
    15: 想结束自己的生命。
    16: 听到旁人听不到的声音。
    17: 发抖。
    18: 感到大多数人都不可信任。
    19: 胃口不好。
    20: 容易哭泣
    21: 同异性相处时感到害羞不自在
    22: 感到受骗、中了圈套或有人想抓住您。
    23: 无缘无故地突然感到害怕。
    24: 自己不能控制地在发脾气。
    25: 怕单独出门。
    26: 经常责怪自己。
    27: 腰痛。
    28: 感到难以完成任务。
    29: 感到孤独。
    30: 感到苦闷。
    31: 过分担忧。
    32: 对事物不感兴趣。
    33: 感到害怕。
    34: 我的感情容易受到伤害。
    35: 旁人能知道您私下的想法。
    36: 感到别人不理解您、不同情您。
    37: 感到别人对您不友好，不喜欢您。
    38: 做事必须做得很慢以保证足做得正确
    39: 心跳得很厉害。
    40: 恶心或胃部不舒服。
    41: 感到比不上他人。
    42: 肌肉酸痛。
    43: 感到有人监视您、谈论您。
    44: 难以入睡。
    45: 做事必须反复检查。
    46: 难以做出决定。
    47: 怕乘坐电车、公共汽车、地铁或火车。
    48: 呼吸有困难。
    49: 一阵冷冷发冷或发热。
    50: 因为感到害怕而避开某些东西、场合或活动。
    51: 脑子变空了。
    52: 身体发麻或刺痛。
    53: 喉咙有梗阻感。
    54: 感到没有前途、没有希望。
    55: 不能集中注意。
    56: 感到身体某一部分软弱无力。
    57: 感到紧张或容易紧张。
    58: 感到手或脚发重。
    59: 想到死亡的事。
    60: 吃得太多。
    61: 当别人看着您或谈论您时感到不自在。
    62: 有些不属于您自己的想法。
    63: 有想打人或伤害他人的冲动。
    64: 醒得太早。
    65: 必须反复洗手、点数目或触摸某些东西。
    66: 睡得不稳不深。
    67: 有想摔坏或破坏东西的冲动。
    68: 有一些别人没有的想法或念头。
    69: 感到对别人神经过敏。
    70: 在商店或电影院等人多的地方感到不自在。
    71: 感到任何事情都很困难。
    72: 一阵阵恐惧或惊恐。
    73: 感到在公共场合吃东西很不舒服。
    74: 经常与人争论。
    75: 单独一人时神经很紧张。
    76: 别人对您的成绩没有做出恰当的评价。
    77: 即使和别人在一起也感到孤独。
    78: 感到坐立不安、心神不定。
    79: 感到自己没有什么价值。
    80: 感到熟悉东西变成陌生或不像是真的。
    81: 大叫或摔东西。
    82: 害怕会在公众场合昏倒。
    83: 感到别人想占您便宜。
    84: 为一些有关“性”的想法而苦恼。
    85: 您认为应该为自己过错而收到惩罚。
    86: 感到要赶快把事情做完。
    87: 感到自己的身体有严重问题。
    88: 从未感到和他人亲近。
    89: 感到自己有罪。
    90: 感到自己的脑子有毛病。
options: 
    1: 没有
    2: 很轻
    3: 中等 
    4: 偏重
    5: 严重
subscales:
    躯体化: [1,4,12,27,40,42,48,49,52,53,56,58]
    强迫症状: [3,9,10,28,38,45,46,51,55,65]
    人际关系敏感: [6,21,34,36,37,41,61,69,73]
    抑郁: [5,14,15,20,22,26,29,30,31,32,54,71,79]
    焦虑: [2,17,23,33,39,57,72,78,80,86]
    敌对: [11,24,63,67,74,81]
    恐怖: [13,25,47,50,70,75,82]
    偏执: [8,18,43,68,76,83]
    精神病性: [7,16,35,62,77,84,85,87,88,90]
    其他: [19,44,59,69,64,66,89]
abstract: 这是一个通用的症状诊断量表。
